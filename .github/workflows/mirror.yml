name: Mirrors

on: [ push, delete, create ]

concurrency:
  group: git-mirror-me

jobs:
  yocto-mirror:
    name: Yocto Git Mirror
    runs-on: [self-hosted, Linux]
    steps:
      - uses: agherzan/git-mirror-me-action@9b601dab4301f9fbc395208b165444d84605f452
        with:
          destination-repository: "git@push.yoctoproject.org:meta-raspberrypi"
          debug: "true"
